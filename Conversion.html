<body>
  <div class="converter">
    <h4 class="my-3">Unit Converter</h4>

    <input type="number" id="inputValue" placeholder="Enter a number">
<style>
  input, select, button {
    display: block;      /* makes them stack vertically */
    margin: 10px 0;      /* adds 10px space above and below each element */
    padding: 8px;
  }

  .result {
    margin-top: 15px;    /* space above the result box */
  }
</style>

    <select id="conversionType">
      <option value="cToF">Celsius → Fahrenheit</option>
      <option value="fToC">Fahrenheit → Celsius</option>
      <option value="mToFt">Meters → Feet</option>
      <option value="ftToM">Feet → Meters</option>
    </select>

    <button onclick="convert()">Convert</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function convert() {
      const value = parseFloat(document.getElementById('inputValue').value);
      const type = document.getElementById('conversionType').value;
      let resultText = '';

      if (isNaN(value)) {
        resultText = "Please enter a valid number.";
      } else {
        switch (type) {
          case 'cToF':
            resultText = `${value}°C = ${(value * 9/5 + 32).toFixed(2)}°F`;
            break;
          case 'fToC':
            resultText = `${value}°F = ${((value - 32) * 5/9).toFixed(2)}°C`;
            break;
          case 'mToFt':
            resultText = `${value} meters = ${(value * 3.28084).toFixed(2)} feet`;
            break;
          case 'ftToM':
            resultText = `${value} feet = ${(value / 3.28084).toFixed(2)} meters`;
            break;
        }
      }

      document.getElementById('result').textContent = resultText;
    }
  </script>
