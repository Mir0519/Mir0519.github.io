  <style>
    body {
      font-family: Arial, sans-serif;

  </style>

<body>

  <h4>Payroll Program</h4>

  <div class="add-section">
    <input type="text" id="name" placeholder="Employee Name">
    <input type="number" id="daysWorked" placeholder="Days Worked">
    <input type="number" id="dailyRate" placeholder="Daily Rate">
    <input type="number" id="deduction" placeholder="Deduction Amount">
    <button onclick="addEmployee()">Add Employee</button>
  </div>

  <div class="delete-section">
    <input type="number" id="deleteLine" placeholder="Line Number to Delete">
    <button onclick="deleteEmployee()">Delete Employee</button>
  </div>

  <table id="payrollTable">
    <thead>
      <tr>
        <th>No.</th>
        <th>Employee Name</th>
        <th>Days Worked</th>
        <th>Daily Rate</th>
        <th>Gross Pay</th>
        <th>Deduction Amount</th>
        <th>Net Pay</th>
      </tr>
    </thead>
    <tbody>
      <!-- Employees will be added here dynamically -->
    </tbody>
  </table>

  <script>
    let employees = [];

    function addEmployee() {
      const name = document.getElementById('name').value.trim();
      const daysWorked = parseFloat(document.getElementById('daysWorked').value);
      const dailyRate = parseFloat(document.getElementById('dailyRate').value);
      const deduction = parseFloat(document.getElementById('deduction').value);

      if (!name || isNaN(daysWorked) || isNaN(dailyRate) || isNaN(deduction)) {
        alert("Please fill all fields correctly.");
        return;
      }

      const grossPay = daysWorked * dailyRate;
      const netPay = grossPay - deduction;

      employees.push({
        name,
        daysWorked,
        dailyRate,
        grossPay,
        deduction,
        netPay
      });

      updateTable();

      // Clear input fields
      document.getElementById('name').value = '';
      document.getElementById('daysWorked').value = '';
      document.getElementById('dailyRate').value = '';
      document.getElementById('deduction').value = '';
    }

    function deleteEmployee() {
      const lineNumber = parseInt(document.getElementById('deleteLine').value);

      if (isNaN(lineNumber) || lineNumber < 1 || lineNumber > employees.length) {
        alert("Invalid line number.");
        return;
      }

      // Remove the employee
      employees.splice(lineNumber - 1, 1);

      updateTable();

      // Clear delete input
      document.getElementById('deleteLine').value = '';
    }

    function updateTable() {
      const tbody = document.querySelector('#payrollTable tbody');
      tbody.innerHTML = '';

      employees.forEach((emp, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${emp.name}</td>
          <td>${emp.daysWorked}</td>
          <td>₱${emp.dailyRate.toFixed(2)}</td>
          <td>₱${emp.grossPay.toFixed(2)}</td>
          <td>₱${emp.deduction.toFixed(2)}</td>
          <td>₱${emp.netPay.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>

</body>
