<body>
  <div class="calculator">
    <h2>PH Income Tax Calculator</h2>
<style>
  input, select, button {
    display: block;      /* makes them stack vertically */
    margin: 10px 0;      /* adds 10px space above and below each element */
    padding: 8px;
  }

  .result {
    margin-top: 15px;    /* space above the result box */
  }
</style>

    <input type="number" id="income" placeholder="Enter annual income (₱)">
    <button onclick="calculateTax()">Compute</button>

    <div class="result" id="result"></div>

    <table>
      <thead>
        <tr>
          <th>Income Bracket (₱)</th>
          <th>Tax Rate</th>
        </tr>
      </thead>
      <tbody id="bracketTable">
        <tr><td>0 - 250,000</td><td>0%</td></tr>
        <tr><td>250,001 - 400,000</td><td>15%</td></tr>
        <tr><td>400,001 - 800,000</td><td>20%</td></tr>
        <tr><td>800,001 - 2,000,000</td><td>25%</td></tr>
        <tr><td>2,000,001 - 8,000,000</td><td>30%</td></tr>
        <tr><td>Over 8,000,000</td><td>35%</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    function calculateTax() {
      const income = parseFloat(document.getElementById('income').value);
      const resultDiv = document.getElementById('result');
      const rows = document.querySelectorAll('#bracketTable tr');
      rows.forEach(r => r.classList.remove('highlight'));

      if (isNaN(income) || income < 0) {
        resultDiv.innerHTML = "Please enter a valid income.";
        return;
      }

      let tax = 0, rate = 0, baseTax = 0, index = 0;

      if (income <= 250000) {
        rate = 0; tax = 0; index = 0;
      } else if (income <= 400000) {
        rate = 15; tax = (income - 250000) * 0.15; index = 1;
      } else if (income <= 800000) {
        rate = 20; baseTax = 22500; tax = baseTax + (income - 400000) * 0.20; index = 2;
      } else if (income <= 2000000) {
        rate = 25; baseTax = 102500; tax = baseTax + (income - 800000) * 0.25; index = 3;
      } else if (income <= 8000000) {
        rate = 30; baseTax = 402500; tax = baseTax + (income - 2000000) * 0.30; index = 4;
      } else {
        rate = 35; baseTax = 2202500; tax = baseTax + (income - 8000000) * 0.35; index = 5;
      }

      rows[index].classList.add('highlight');

      resultDiv.innerHTML = `
        <p><strong>Annual Income:</strong> ₱${income.toLocaleString()}</p>
        <p><strong>Bracket:</strong> ${rows[index].cells[0].textContent}</p>
        <p><strong>Tax Rate:</strong> ${rate}%</p>
        <p><strong>Tax Due:</strong> ₱${tax.toLocaleString(undefined, {maximumFractionDigits: 2})}</p>
      `;
    }
  </script>
