<body>
  <h3>Number Calculator</h3>
<style>
  input, select, button {
    display: block;      /* makes them stack vertically */
    margin: 10px 0;      /* adds 10px space above and below each element */
    padding: 8px;
  }

  .result {
    margin-top: 15px;    /* space above the result box */
  }
</style>

  <label>Enter a number (N): </label>
  <input type="number" id="numberInput" placeholder="Enter N">
  <button onclick="calculate()">Compute</button>

  <div id="output"></div>

  <script>
    function calculate() {
      const n = parseInt(document.getElementById('numberInput').value);
      let output = "";

      if (isNaN(n) || n < 1) {
        output = "Please enter a valid positive number.";
      } else {
        // Factorial using while loop
        let fact = 1;
        let i = 1;
        while (i <= n) {
          fact *= i;
          i++;
        }

        // Sum using do-while loop
        let sum = 0;
        let j = 1;
        do {
          sum += j;
          j++;
        } while (j <= n);

        // Average using for loop
        let total = 0;
        for (let k = 1; k <= n; k++) {
          total += k;
        }
        let avg = total / n;

        output = `
          Factorial: ${fact} <br>
          Sum: ${sum} <br>
          Average: ${avg.toFixed(2)}
        `;
      }

      document.getElementById('output').innerHTML = output;
    }
  </script>
